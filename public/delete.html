<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Archivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eliminar Archivo</h1>
        <form class="mt-3">
            <div class="form-group">
                <input type="text" id="fileName" class="form-control" placeholder="Nombre del archivo">
            </div>
            <button id="deleteBtn" class="btn btn-danger">Eliminar</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>
    <script>
        document.getElementById('deleteBtn').addEventListener('click', async () => {
            const fileName = document.getElementById('fileName').value;
            const response = await fetch(`/archivo/${fileName}`, {
                method: 'DELETE'
            });
            const message = await response.text();
            document.getElementById('message').innerText = message;
        });
    </script>
</body>
</html>
